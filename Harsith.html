<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Planner Calendar</title>

<style>
:root{
  --bg:#f0f4ff;
  --card:#ffffff;
  --accent:#3b82f6;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  padding:20px;
}
.container{max-width:1000px;margin:auto;}
.calendar,.form-card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.calendar-header button{
  background:var(--accent);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
}
.calendar-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}
.day-name{text-align:center;font-weight:bold;}
.day{
  background:#eef3ff;
  padding:8px;
  min-height:100px;
  border-radius:8px;
}
.task{
  background:var(--accent);
  color:white;
  margin-top:5px;
  padding:4px;
  border-radius:6px;
  font-size:12px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
.add-btn{
  background:var(--accent);
  color:white;
  border:none;
  padding:10px;
  width:100%;
}
</style>
</head>

<body>
<div class="container">
<h1>Study Planner Calendar</h1>

<div class="calendar">
<div class="calendar-header">
<button id="prevBtn">&lt; Prev</button>
<h2 id="month-title"></h2>
<button id="nextBtn">Next &gt;</button>
</div>
<div class="calendar-grid" id="calendar-grid"></div>
</div>

<div class="form-card">
<h2>Add Study Plan</h2>
<input id="subject" placeholder="Subject">
<input id="topic" placeholder="Topic">
<input type="date" id="dateInput">
<textarea id="notes" placeholder="Notes"></textarea>
<button class="add-btn" id="addTaskBtn">Add Task</button>
</div>
</div>

<script>
const monthNames=["January","February","March","April","May","June","July","August","September","October","November","December"];
let currentDate=new Date(2025,10,1);
const grid=document.getElementById("calendar-grid");
const title=document.getElementById("month-title");

function generateCalendar(date){
  grid.innerHTML="";
  title.textContent=${monthNames[date.getMonth()]} ${date.getFullYear()};

  ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d=>{
    const div=document.createElement("div");
    div.className="day-name";
    div.textContent=d;
    grid.appendChild(div);
  });

  const year=date.getFullYear();
  const month=date.getMonth();
  const firstDay=new Date(year,month,1).getDay();
  const totalDays=new Date(year,month+1,0).getDate();

  for(let i=0;i<firstDay;i++){
    grid.appendChild(document.createElement("div"));
  }

  for(let d=1;d<=totalDays;d++){
    const day=document.createElement("div");
    day.className="day";
    const fullDate=${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")};
    day.dataset.date=fullDate;
    day.innerHTML=<strong>${d}</strong><div class="task-list"></div>;
    grid.appendChild(day);
  }
}

document.getElementById("prevBtn").onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()-1);
  generateCalendar(currentDate);
};
document.getElementById("nextBtn").onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()+1);
  generateCalendar(currentDate);
};

function addTask(subject,topic,date,notes){
  const cell=document.querySelector([data-date='${date}'] .task-list);
  if(cell){
    cell.innerHTML+=`
      <div class="task">
        <b>${subject}</b>: ${topic}<br>
        <small>${notes}</small>
      </div>`;
  }
}

document.getElementById("addTaskBtn").onclick=()=>{
  const s=subject.value,t=topic.value,d=dateInput.value,n=notes.value;
  if(!s||!t||!d){alert("Fill all fields");return;}
  addTask(s,t,d,n);
  subject.value=topic.value=dateInput.value=notes.value="";
};

generateCalendar(currentDate);
</script>
</body>
</html>
